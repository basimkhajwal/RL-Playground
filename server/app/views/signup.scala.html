@form("Sign Up") {

    <h4 class="card-title center-align">Sign Up</h4>

    <form>
        <div class="row">
            <div class="input-field col s8 offset-s2">
                <input id="username" type="text" />
                <label for="username">Username</label>
            </div>

            <div class="input-field col s8 offset-s2">
                <input id="email" type="email" class="validate" />
                <label for="email">Email Address</label>
            </div>

            <div class="input-field col s8 offset-s2">
                <input id="email-repeat" type="email" class="validate" />
                <label for="email-repeat">Repeat Email Address</label>
            </div>

            <div class="input-field col s8 offset-s2">
                <input id="password" type="password" class="validate" />
                <label for="password">Password</label>
            </div>

            <div class="input-field col s8 offset-s2">
                <input id="password-repeat" type="password" class="validate" />
                <label for="password-repeat">Repeat Password</label>
            </div>
        </div>

        <div class="center-align">
            <button class="btn waves-effect waves-light red" type="submit" name="action">Create Account</button>
        </div>
    </form>
}
